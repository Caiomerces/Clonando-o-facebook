<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastra-se</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <!-- Facebook -->
  <section class="facebook">
    <!-- Logo -->
    <div class="logo">
      <img src="./logofacebook.svg" alt="Facebook">
      <p>
        O facebook ajuda você a se concectar e compartilhar
        com as pessoas que fazem parte da sua vida.
      </p>
    </div>
    <!-- Login -->
    <div class="login">
      <div class="quadro">
        <input type="text" spellcheck="false" placeholder="Email ou telefone">
        <input type="password" placeholder="Senha">
        <button class="entrar">Entrar</button>
        <button class="senha">Esqueceu a senha</button>
        <div class="linha"></div>
        <button class="criar">Criar nova conta</button>
      </div>
      <p><span>Criar uma Página</span> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
  </section>

</body>

</html>
